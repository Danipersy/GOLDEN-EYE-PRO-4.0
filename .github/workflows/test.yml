name: CI/CD Golden Eye Pro

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]  # Usa Python 3.11
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install wheel setuptools
        
        # Prova prima con pandas_ta
        pip install pandas_ta || echo "âš ï¸ pandas_ta non disponibile"
        
        # Se pandas_ta fallisce, installa ta
        pip install ta
        
        # Installa dal requirements file
        pip install -r requirements.txt || true
        
        # Mostra pacchetti installati
        pip list
    
    - name: Test TA library
      run: |
        python -c "
import sys
try:
    import pandas_ta
    print(f'âœ… pandas_ta {pandas_ta.__version__}')
except ImportError:
    try:
        import ta
        print(f'âœ… ta {ta.__version__}')
    except ImportError:
        print('âŒ Nessuna libreria TA trovata')
        sys.exit(1)
"
    
    - name: Test application imports
      run: |
        python -c "
import sys
sys.path.insert(0, '.')
try:
    import config
    print('âœ… config')
    
    # Prova a importare robust_ta
    try:
        from indicators.robust_ta import compute_indicators_15m
        print('âœ… robust_ta')
    except Exception as e:
        print(f'âš ï¸ robust_ta: {e}')
    
    from providers.base_provider import BaseProvider
    print('âœ… providers')
    
    print('ğŸ‰ Test passati!')
except Exception as e:
    print(f'âŒ Errore: {e}')
    sys.exit(1)
"
    
    - name: Create cache directories
      run: |
        mkdir -p cache
        mkdir -p cache/twelvedata
        mkdir -p cache/yahoo
        mkdir -p .streamlit
        echo "âœ… Cache directories created"
    
    - name: Create secrets template
      run: |
        cat > .streamlit/secrets.toml << EOF
# Template secrets - DA SOSTITUIRE IN STREAMLIT CLOUD
TWELVEDATA_KEY = ""
ALPHA_VANTAGE_KEY = ""
MARKETAUX_TOKEN = ""
EOF
        echo "âœ… Secrets template created"
    
    - name: Upload test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: test-results
        path: |
          cache/
          *.log
        retention-days: 7

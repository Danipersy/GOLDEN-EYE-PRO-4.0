name: CI/CD Golden Eye Pro

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]  # Usa Python 3.10 per compatibilit√†
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade setuptools wheel
        
        # Installa pacchetti base
        pip install streamlit pandas numpy plotly requests yfinance
        
        # Prova a installare pandas_ta
        pip install pandas_ta || echo "‚ö†Ô∏è pandas_ta non trovato, provo ta..."
        
        # Se pandas_ta fallisce, installa ta
        pip install ta
        
        # Installa dal requirements file se esiste
        if [ -f requirements.txt ]; then
          pip install -r requirements.txt || true
        fi
    
    - name: Show installed packages
      run: |
        pip list
    
    - name: Test TA library
      run: |
        python -c "
try:
    import pandas_ta
    print('‚úÖ pandas_ta disponibile')
except:
    try:
        import ta
        print('‚úÖ ta disponibile')
    except:
        print('‚ùå Nessuna libreria TA')
        exit(1)
"
    
    - name: Create directories
      run: |
        mkdir -p cache
        mkdir -p .streamlit
    
    - name: Test application
      run: |
        python -c "
import sys
sys.path.insert(0, '.')
try:
    import config
    print('‚úÖ config')
    from indicators.robust_ta import compute_indicators_15m
    print('‚úÖ indicators')
    from providers.base_provider import BaseProvider
    print('‚úÖ providers')
    print('üéâ Tutti i test passati!')
except Exception as e:
    print(f'‚ùå Errore: {e}')
    sys.exit(1)
"
    
    - name: Create cache directory
      run: |
        mkdir -p cache
        mkdir -p cache/twelvedata
        mkdir -p cache/yahoo
    
    - name: Upload test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: test-results
        path: |
          cache/
          *.log
        retention-days: 7

name: Test Golden Eye Pro

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: Display Python version
        run: python --version
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas_ta
          pip install -r requirements.txt
      
      - name: Test pandas_ta
        run: |
          python -c "
import pandas_ta
print(f'✅ Successo! pandas_ta {pandas_ta.__version__}')
"
      
      - name: Test other imports
        run: |
          python -c "
import streamlit
import pandas
import numpy
import yfinance
import plotly
print('✅ Tutte le librerie installate correttamente')
"
      
      - name: Create cache directories
        run: |
          mkdir -p cache
          mkdir -p cache/twelvedata
          mkdir -p cache/yahoo
      
      - name: Summary
        run: |
          echo "================================"
          echo "✅✅✅ TEST COMPLETATI ✅✅✅"
          echo "================================"
          echo "Python: $(python --version)"
          echo "pandas_ta: $(python -c 'import pandas_ta; print(pandas_ta.__version__)')"

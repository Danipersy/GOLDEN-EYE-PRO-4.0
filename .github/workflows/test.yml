cat > .github/workflows/test.yml << 'EOF'
name: Test Golden Eye Pro

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - run: pip install pandas-ta
      - run: python -c "import pandas_ta; print('✅ pandas_ta OK')"
      - run: echo "✅ Test completati!"
EOF
